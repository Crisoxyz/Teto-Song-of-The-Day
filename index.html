<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teto Song of the Day</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet" />

    <style>
        :root {
            --bg-main: #1a1a22;
            --bg-glow: rgba(230, 0, 57, 0.22);
            --bubble: rgba(255, 128, 170, 0.07);

            --card-bg: #24202d;
            --card-border: rgba(255, 122, 168, 0.35);

            --text-primary: #fff;
            --text-dim: #9b9ba8;
            --text-soft: #ffc2dd;

            --accent: #ff477e;
            --accent-border: rgba(255, 71, 126, 0.45);

            --radius-xl: 1.25rem;
            --radius-lg: 0.75rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-primary);

            /* background: tinta scura + pois rosa molto soft */
            background:
                radial-gradient(circle at 20% 20%, var(--bg-glow) 0%, rgba(0, 0, 0, 0) 60%),
                radial-gradient(circle at 80% 20%, rgba(255, 71, 126, 0.12) 0%, rgba(0, 0, 0, 0) 60%),
                repeating-radial-gradient(circle at 10% 90%, var(--bubble) 0 2px, transparent 2px 40px),
                var(--bg-main);
            background-blend-mode: screen, normal, normal, normal;
        }

        .app-card {
            position: relative;
            width: 100%;
            max-width: 800px;

            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: var(--radius-xl);

            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(255, 71, 126, 0.2);

            padding: 24px 24px 16px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            text-align: center;
            position: relative;
            padding-top: 4px;
        }

        .title-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* titolo un pochino sticker-ish */
        .main-title {
            font-family: "Lilita One", system-ui, sans-serif;
            font-size: clamp(2.1rem, 1vw + 1.6rem, 2.5rem);
            line-height: 1.05;
            font-weight: 400;
            margin: 0;

            background: linear-gradient(90deg, #ff6fa3 0%, #fff 60%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;

            text-shadow:
                0 2px 6px rgba(255, 71, 126, 0.4),
                0 0 10px rgba(255, 71, 126, 0.4);

            letter-spacing: 0.015em;

            /* leggerissima rotazione per dare vibe adesivo attaccato */
            transform: rotate(-0.5deg);
        }

        /* sezione badge */
        .pill-section {
            text-align: center;
            margin-top: 12px;
            margin-bottom: 20px;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;

            background: rgba(255, 71, 126, 0.14);
            border: 1px solid var(--accent-border);
            color: var(--accent);

            font-size: 0.7rem;
            font-weight: 600;
            line-height: 1;
            padding: 7px 12px;
            border-radius: 999px;

            box-shadow:
                0 8px 16px rgba(0, 0, 0, 0.6),
                0 0 12px rgba(255, 71, 126, 0.4);
        }

        .pill .dot {
            width: 6px;
            height: 6px;
            background-color: var(--accent);
            border-radius: 999px;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* titolo del brano del giorno */
        #song-title {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
            min-height: 2.2rem;
            text-align: center;
            color: var(--text-soft);
            text-shadow: 0 2px 8px rgba(255, 71, 126, 0.3);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;

            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow:
                0 18px 40px rgba(0, 0, 0, 0.9),
                0 0 24px rgba(255, 71, 126, 0.25);
            border: 2px solid rgba(255, 71, 126, 0.25);
        }

        .video-wrapper iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer {
            text-align: center;
            color: var(--text-dim);
            font-size: 0.8rem;
            line-height: 1.4;
            border-top: 1px solid rgba(255, 255, 255, 0.07);
            padding-top: 16px;
        }

        /* plush sticker */
        .teto-plush {
            position: absolute;
            right: 0px;
            bottom: 80px;
            width: min(140px, 30%);
            max-width: 160px;
            filter: drop-shadow(0 12px 16px rgba(0, 0, 0, 0.8));
            pointer-events: none;
            user-select: none;
        }

        @media (max-width: 480px) {
            .app-card {
                padding: 20px 16px 20px;
                border-radius: 1rem;
            }

            .teto-plush {
                right: 8px;
                bottom: 120px;
                width: 110px;
            }

            .main-title {
                font-size: 2.1rem;
            }

            #song-title {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="app-card">
        <header>
            <div class="title-row">
                <h1 class="main-title">Teto Song of the Day</h1>
            </div>
        </header>

        <div class="pill-section">
            <div class="pill">
                <span class="dot"></span>
                <span>Today's Pick</span>
            </div>
        </div>

        <main>
            <div id="song-title">Loading...</div>

            <div class="video-wrapper">
                <iframe id="youtube-player" src="" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </main>

        <footer>
            Fan-made, non-commercial project. All songs and embedded videos are the property of their respective
            composers, producers, and labels. “Kasane Teto / 重音テト” is a character originally associated with the
            UTAU community and the TWINDRILL team.
        </footer>

        <!-- Teto plush sticker -->
        <img src="teto-plush.png" alt="Kasane Teto plush" class="teto-plush" />
    </div>

    <script>
        // Wait for page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSongOfTheDay();
        });

        // Deterministic day index
        function getDayIndex() {
            const epoch = new Date('2024-01-01T00:00:00Z');
            const now = new Date();
            const diff = now.getTime() - epoch.getTime();
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            return days;
        }

        // Main loader
        async function loadSongOfTheDay() {
            try {
                const response = await fetch('songs.json');
                const songs = await response.json();

                const dayIndex = getDayIndex();
                const songCount = songs.length;

                const todaySongIndex = dayIndex % songCount;
                const song = songs[todaySongIndex];

                const titleElement = document.getElementById('song-title');
                const playerElement = document.getElementById('youtube-player');

                if (song) {
                    titleElement.innerText = song.title;
                    playerElement.src = `https://www.youtube.com/embed/${song.youtube_id}`;
                } else {
                    titleElement.innerText = "Error loading song.";
                }
            } catch (error) {
                console.error('Unable to load songs.json:', error);
                document.getElementById('song-title').innerText = "Error: songs.json not found.";
            }
        }
    </script>
</body>

</html>
