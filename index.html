<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teto Song of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Teto Song of the Day</h1>
        <p>Una nuova canzone di Kasane Teto, ogni giorno.</p>
    </header>

    <main>
        <h2 id="song-title">Caricamento...</h2>

        <div class="video-container">
            <iframe id="youtube-player" width="560" height="315" src="" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </main>

    <footer>
        <p>Sito non ufficiale. Tutti i diritti delle canzoni appartengono ai rispettivi creatori.</p>
    </footer>

    <script>
        // Attende che la pagina sia completamente caricata
        document.addEventListener('DOMContentLoaded', () => {
            loadSongOfTheDay();
        });

        // Funzione per ottenere un numero intero basato sul giorno
        function getDayIndex() {
            // Usiamo una "data di inizio" fissa.
            // Questo assicura che l'indice cambi solo una volta al giorno.
            const epoch = new Date('2024-01-01T00:00:00Z');
            const now = new Date();
            const diff = now.getTime() - epoch.getTime();

            // Calcola il numero di giorni trascorsi dall'epoca
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            return days;
        }

        // Funzione principale per caricare la canzone
        async function loadSongOfTheDay() {
            try {
                // 1. Carica il nostro database di canzoni
                const response = await fetch('songs.json');
                const songs = await response.json();

                // 2. Calcola quale canzone mostrare oggi
                const dayIndex = getDayIndex();
                const songCount = songs.length;

                // 3. Usa l'operatore modulo (%) per selezionare una canzone
                // Questo fa sÃ¬ che l'indice "ricominci da capo" quando finisce la lista
                // Giorno 0 -> Canzone 0
                // Giorno 1 -> Canzone 1
                // ...
                // Giorno 21 -> Canzone 21 % 21 = 0 (ricomincia)
                const todaySongIndex = dayIndex % songCount;

                const song = songs[todaySongIndex];

                // 4. Aggiorna la pagina con le informazioni della canzone
                const titleElement = document.getElementById('song-title');
                const playerElement = document.getElementById('youtube-player');

                if (song) {
                    titleElement.innerText = song.title;
                    playerElement.src = `https://www.youtube.com/embed/${song.youtube_id}`;
                } else {
                    titleElement.innerText = "Errore nel caricamento della canzone.";
                }

            } catch (error) {
                console.error('Impossibile caricare il database delle canzoni:', error);
                document.getElementById('song-title').innerText = "Errore: impossibile trovare songs.json.";
            }
        }
    </script>

</body>

</html>
